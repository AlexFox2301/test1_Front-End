<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="forIndex5.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <title>Title</title>
</head>

<body>
    <div class="container">
        <div class="row">

            <div class="col-xl-12 border">
            <div id="form1">
                <div class="form-group">
                    <label for="lastName">Фамилия</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Фамилия">
                </div>
                <div class="form-group">
                    <label for="firstName">Имя</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Имя">
                </div>
                <div class="form-group">
                    <label for="secondName">Отсество</label>
                    <input type="text" class="form-control" id="secondName" placeholder="Отчество">
                </div>
                <button id="btn1" type="submit" class="btn btn-primary">Далее</button>
            </div>


            <div id="form2">
                <div class="form-group">
                    <label for="address">Адрес</label>
                    <input type="text" class="form-control" id="address" placeholder="Адрес">
                </div>
                <div class="form-group">
                    <label for="school">ЗОШ</label>
                    <input type="text" class="form-control" id="school" placeholder="Школа">
                </div>
                <div class="form-group">
                    <label for="education">Образоване</label>
                    <input type="text" class="form-control" id="education" placeholder="Полное / неполное среднее">
                </div>
                <button id="btnBack2" type="submit" class="btn btn-primary">Назад</button>
                <button id="btn2" type="submit" class="btn btn-primary">Далее</button>
            </div>


            <div id="form3">
                <div class="form-group">
                    <label for="university">ВУЗ</label>
                    <input type="text" class="form-control" id="university" placeholder="ВУЗ">
                </div>
                <div class="form-group">
                    <label for="faculty">Факультет</label>
                    <input type="text" class="form-control" id="faculty" placeholder="Факультет">
                </div>
                <div class="form-group">
                    <label for="specialty">Специальность</label>
                    <input type="text" class="form-control" id="specialty" placeholder="Специальность">
                </div>
                <button id="btnBack3" type="submit" class="btn btn-primary">Назад</button>
                <button id="btn3" type="submit" class="btn btn-primary">Далее</button>
            </div>


            <div class="col-xl-10 font-weight-bold" id="formResult">
                <div class="col-3">
                    <label class="" for="lastNameResult">Фамилия:</label>
                    <div class="font-italic" id="lastNameResult"></div>
                </div>

                <div class="col-sm-4">
                    <label class="" for="firstNameResult">Имя:</label>
                    <div class="font-italic" id="firstNameResult"></div>
                </div>
                <div class="col-sm-4">
                    <label class="" for="secondNameResult">Отсество:</label>
                    <div class="font-italic" id="secondNameResult"></div>
                </div>
                <div class="col-xl-4">
                    <label class="" for="addressResult">Адрес:</label>
                    <div class="font-italic" id="addressResult"></div>
                </div>
                <div class="col-xl-4">
                    <label class="" for="schoolResult">ЗОШ:</label>
                    <div class="font-italic" id="schoolResult"></div>
                </div>
                <div class="col-xl-4">
                    <label class="" for="educationResult">Образование:</label>
                    <div class="font-italic" id="educationResult"></div>
                </div>
                <div class="col-xl-4">
                    <label class="" for="universityResult">ВУЗ:</label>
                    <div class="font-italic" id="universityResult"></div>
                </div>
                <div class="col-xl-4">
                    <label class="" for="facultyResult">Факультет:</label>
                    <div class="font-italic" id="facultyResult"></div>
                </div>
                <div class="col-xl-4">
                    <label class="" for="specialtyResult">Специальность:</label>
                    <div class="font-italic" id="specialtyResult"></div>
                </div>
                <button id="btnBackGo" type="submit" class="btn btn-primary">Назад</button>
                <button id="btnGo" type="submit" class="btn btn-primary">Отправить</button>
            </div>

        </div>

        </div>

    </div>

</body>

<script>
    var lastName;// = $('#lastName').val();
    var firstName;// = $('#firstName').val();
    var secondName;// = $('#secondName').val();
    var address;// = document.getElementById('address').value;
    var school;// = document.getElementById('school').value;
    var education;// = document.getElementById('education').value;
    var university;// = document.getElementById('university').value;
    var faculty;// = document.getElementById('faculty').value;
    var specialty;// = document.getElementById('specialty').value;

                    // window.onload = function() {
    // document.getElementById('lastNameResult').innerHTML = lastName;
    // document.getElementById('firstNameResult').innerHTML = firstName;
    // document.getElementById('secondNameResult').innerHTML = secondName;
    // document.getElementById('addressResult').innerHTML = address;
    // document.getElementById('schoolResult').innerHTML = school;
    // document.getElementById('educationResult').innerHTML = education;
    // document.getElementById('universityResult').innerHTML = university;
    // document.getElementById('facultyResult').innerHTML = faculty;
    // document.getElementById('specialtyResult').innerHTML = specialty;

    $(function () {
        $("#btn1").click(function () {
            lastName = $('#lastName').val();
            firstName = $('#firstName').val();
            secondName = $('#secondName').val();
            $("#form1").hide();
            $("#form2").show();
        })
        $("#btn2").click(function () {
            address = $('#address').val();
            school = $('#school').val();
            education = $('#education').val();

            $("#form2").hide();
            $("#form3").show();
        })
        $("#btn3").click(function () {
            university = $('#university').val();
            faculty = $('#faculty').val();
            specialty = $('#specialty').val();


            $('#lastNameResult').text(lastName);
            $('#firstNameResult').text(firstName);
            $('#secondNameResult').text(secondName);
            $('#addressResult').text(address);
            $('#schoolResult').text(school);
            $('#educationResult').text(education);
            $('#universityResult').text(university);
            $('#facultyResult').text(faculty);
            $('#specialtyResult').text(specialty);
            $("#form3").hide();
            $("#formResult").show();
        })
        $("#btnBack2").click(function () {
            $("#form2").hide();
            $("#form1").show();
        })
        $("#btnBack3").click(function () {
            $("#form3").hide();
            $("#form2").show();
        })
        $("#btnBackGo").click(function () {
            $("#formResult").hide();
            $("#form3").show();
        })
        $("#btnGo").click(function () {
            alert("Готово!");
        })
    })



</script>



</html>
