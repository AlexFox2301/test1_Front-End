    <script>

    var login = null;
    var password = null;

    var loginRegister = null;
    var passwordRegister = null;
    var passwordRepit = null;

    var lastName = "Таланов";
    var firstName = "Артем";
    var secondName = "Александрович";
    var address = "Вокзальная";
    var school = "№44";
    var education = "Высшее";
    var university = "КНУСА";
    var faculty = "Инженерная механика";
    var specialty = "Строительные машины";

    $(function () {
        console.log("start");
        $("#log").click(function () {
            $("#registerForm").hide();
            $("#loginForm").show();
            $(".nav-item").toggleClass("active bg-secondary");
            console.log("login")
        });

        $("#buttonLog").click(function () {
            login = $("#login").val();
            password = $("#password").val();
            if (login === ""){
                alert("Не заполнены поля");
                return;}
            if (password === ""){
                alert("Не заполнены поля");
                return;}
            alert("Отправлено!");
            $(".nav-item").toggleClass("logd");

            $("#loginForm").hide();
            $('#lastNameResult').text(lastName);
            $('#firstNameResult').text(firstName);
            $('#secondNameResult').text(secondName);
            $('#addressResult').text(address);
            $('#schoolResult').text(school);
            $('#educationResult').text(education);
            $('#universityResult').text(university);
            $('#facultyResult').text(faculty);
            $('#specialtyResult').text(specialty);
            $("#profilForm").show();

        })

        $("#reg").click(function () {
            $("#loginForm").hide();
            $("#registerForm").show();
            $(".nav-item").toggleClass("active bg-secondary");
        })

        $("#buttonReg").click(function () {
            loginRegister = $("#loginRegister").val();
            passwordRegister = $("#passwordRegister").val();
            passwordRepit = $("#passwordRepit").val();
            console.log(passwordRegister);
            console.log(passwordRepit);
            if (passwordRegister === ""){
                    alert("Не заполнены поля");
                    return;}
            if (passwordRepit === ""){
                alert("Не заполнены поля");
                return;}
            if (passwordRegister === passwordRepit) {
                alert("Отправлено!");
                return;}
            else {alert("Введенные поля паролей не совпадают");}


        })
        
        $("#resume").click(function () {
            $("#profilForm").hide();
            $("#taskForm").hide();
            $("#resumeForm").show();
            $("#resume").parent().addClass("activ bg-secondary");
            $("#task").parent().removeClass("activ bg-secondary");
            $("#profil").parent().removeClass("activ bg-secondary");
        })

        $("#task").click(function () {
            $("#profilForm").hide();
            $("#resumeForm").hide();
            $("#taskForm").show();
            $("#task").parent().addClass("activ bg-secondary");
            $("#resume").parent().removeClass("activ bg-secondary");
            $("#profil").parent().removeClass("activ bg-secondary");
        })

        $("#profil").click(function () {
            $("#profilForm").show();
            $("#resumeForm").hide();
            $("#taskForm").hide();
            $("#profil").parent().addClass("activ bg-secondary");
            $("#task").parent().removeClass("activ bg-secondary");
            $("#resume").parent().removeClass("activ bg-secondary");
        })

        $("#exit").click(function () {
            $("#profilForm").hide();
            $("#resumeForm").hide();
            $("#taskForm").hide();
            $(".nav-item").toggleClass("logd");
            $("#loginForm").show();
            $("#log").parent().addClass("activ bg-secondary")
        })
        
    })
</script>
