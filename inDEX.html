<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="resumeVue.css">
    <title>HTML5</title>
</head>
<body>

<div class="row justify-content-md-center" id="rowHeader" style="background-color: yellow">
    <header>
        <div><h1>Header</h1></div>
    </header>
</div><!--id="rowHeader"-->

<div class="row justify-content-md-center" id="rowNav" style="background-color: pink">
    <nav>
        <div><h2>Nav</h2></div>
    </nav>
</div><!--id="rowNav"-->

<div class="row justify-content-md-center" id="rowContent">
    <div class="col-xl-2" id="colSection" style="background-color: violet">
        <section>
            <div><h3>Section</h3></div>
        </section>
    </div><!--id="colSection"-->

    <div class="col-xl-8" id="colMain" style="background-color: lightblue">
        <main>
            <div><h3>Main</h3></div>
        </main>
    </div><!--id="colMain"-->

    <div class="col-xl-2" id="colAside" style="background-color: lightgreen">
        <aside>
            <div ><h3>Aside</h3></div>
        </aside>
    </div><!--id="colAside"-->

</div><!--id="rowContent"-->



<div class="row justify-content-md-center" id="rowFooter"style="background-color: grey">
    <footer>
        <div ><h3>Footer</h3></div>
    </footer><!--id="rowFooter"-->
</div>

</body>
</html>
